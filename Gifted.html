<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gifted Subs Goals Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', 'Helvetica', sans-serif;
      overflow: hidden;
    }

    .overlay-container {
      background: rgba(10, 10, 20, 0.9);
      border-radius: 15px;
      padding: 25px 30px;
      border: 2px solid #00ff88;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
      min-width: 350px;
      max-width: 500px;
      width: fit-content;
      height: auto;
    }

    .sub-goals-header {
      color: #00ff88;
      font-size: 1.4em;
      font-weight: 900;
      text-align: center;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      font-family: 'Arial Black', 'Impact', sans-serif;
    }

    .sub-goals {
      text-align: left;
    }

    .sub-goal {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      border-left: 3px solid #00ff88;
    }

    .sub-count {
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      color: #111;
      font-weight: 900;
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 6px;
      min-width: 36px;
      text-align: center;
      margin-right: 10px;
      font-family: 'Arial Black', 'Impact', sans-serif;
    }

    .sub-punishment {
      color: #fff;
      font-size: 1.05em;
      font-weight: 700;
      text-shadow: none;
      line-height: 1.3;
    }

    @media (max-width: 768px) {
      .overlay-container {
        padding: 20px;
        min-width: 280px;
      }
      .sub-goals-header {
        font-size: 1.2em;
      }
      .sub-punishment {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="sub-goals-header">üéÅ Gifted Subs Goals üéÅ</div>
    <div class="sub-goals">
      <div class="sub-goal">
        <span class="sub-count">10</span>
        <span class="sub-punishment">eyes closed for next 20 shots</span>
      </div>
      <div class="sub-goal">
        <span class="sub-count">25</span>
        <span class="sub-punishment">10 points lost</span>
      </div>
      <div class="sub-goal">
        <span class="sub-count">50</span>
        <span class="sub-punishment">lose 25 points + 15 contested shots</span>
      </div>
      <div class="sub-goal">
        <span class="sub-count">100</span>
        <span class="sub-punishment">hot gummy challenge no drink until 5 threes</span>
      </div>
      <div class="sub-goal">
        <span class="sub-count">500</span>
        <span class="sub-punishment">RESTART</span>
      </div>
    </div>
  </div>
</body>
</html>
