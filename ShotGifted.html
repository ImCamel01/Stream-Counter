<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3-Point Shot Counter Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', 'Helvetica', sans-serif;
      overflow: hidden;
    }

    .overlay-container {
      background: rgba(10, 10, 20, 0.9);
      border-radius: 15px;
      padding: 25px 30px;
      border: 2px solid #00ff88;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
      min-width: 420px;
      max-width: 600px;
      width: fit-content;
      height: auto;
    }

    .title {
      color: #00ff88;
      font-size: 1.6em;
      font-weight: 900;
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      font-family: 'Arial Black', 'Impact', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .count-display {
      color: #ffffff;
      font-size: 5em;
      font-weight: 900;
      margin-bottom: 18px;
      text-shadow: 0 0 20px #00ff88, 0 0 35px #00d4ff;
      font-family: 'Arial Black', 'Impact', sans-serif;
      line-height: 1;
    }

    .progress-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      height: 20px;
      margin-bottom: 18px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      border-radius: 10px;
      transition: width 0.6s ease;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.6);
    }

    .progress-text {
      color: #00ff88;
      font-size: 1.2em;
      font-weight: 800;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 18px;
      font-family: 'Arial Black', 'Impact', sans-serif;
    }

    .sub-goals-header {
      color: #00ff88;
      font-size: 1.2em;
      font-weight: 900;
      text-align: center;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      font-family: 'Arial Black', 'Impact', sans-serif;
      border-top: 1px solid rgba(0, 255, 136, 0.3);
      padding-top: 12px;
    }

    .sub-goals {
      text-align: left;
    }

    .sub-goal {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px 10px;
      background: rgba(0, 0, 0, 0.6); /* darker background for readability */
      border-radius: 6px;
      border-left: 3px solid #00ff88;
    }

    .sub-count {
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      color: #111;
      font-weight: 900;
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 6px;
      min-width: 36px;
      text-align: center;
      margin-right: 10px;
      font-family: 'Arial Black', 'Impact', sans-serif;
    }

    .sub-punishment {
      color: #fff;
      font-size: 1.05em;  /* bigger text */
      font-weight: 700;   /* bolder */
      text-shadow: none;  /* no blur glow for crispness */
      line-height: 1.3;
    }

    @media (max-width: 768px) {
      .overlay-container {
        padding: 20px;
        min-width: 280px;
      }
      .count-display {
        font-size: 3.8em;
      }
      .title {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="title">3-Point Shots üèÄ</div>
    <div class="count-display" id="count">0</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0 / 1000</div>

    <div class="sub-goals-header">üéÅ Gifted Subs Goals üéÅ</div>
    <div class="sub-goals">
      <div class="sub-goal">
        <span class="sub-count">10</span>
        <span class="sub-punishment">eyes closed for next 20 shots</span>
      </div>
      <div class="sub-goal">
        <span class="sub-count">25</span>
        <span class="sub-punishment">10 points lost</span>
      </div>
      <div class="sub-goal">
        <span class="sub-count">50</span>
        <span class="sub-punishment">lose 25 points + 15 contested shots</span>
      </div>
      <div class="sub-goal">
        <span class="sub-count">100</span>
        <span class="sub-punishment">hot gummy challenge no drink until 5 threes</span>
      </div>
      <div class="sub-goal">
        <span class="sub-count">500</span>
        <span class="sub-punishment">RESTART</span>
      </div>
    </div>
  </div>

  <script>
    const binId = "68a4134843b1c97be9223220";
    const apiUrl = `https://api.jsonbin.io/v3/b/${binId}/latest`;
    const targetShots = 1000;

    let lastCount = 0;

    async function refresh() {
      try {
        let response = await fetch(apiUrl);
        let data = await response.json();
        let currentCount = data.record.count || 0;
        updateDisplay(currentCount);
        lastCount = currentCount;
      } catch (error) {
        console.error("Error refreshing:", error);
      }
    }

    function updateDisplay(count) {
      const countElement = document.getElementById('count');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');

      countElement.textContent = count;
      const percentage = Math.min(100, (count / targetShots) * 100);
      progressBar.style.width = percentage + '%';
      progressText.textContent = `${count} / ${targetShots}`;
    }

    refresh();
    setInterval(refresh, 1000);
  </script>
</body>
</html>
