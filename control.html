<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Counter Control</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 2em;
      margin: 20px;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h1>Counter Control</h1>
  <button onclick="changeCount(1)">+1</button>
  <button onclick="changeCount(-1)">-1</button>

  <script>
    const binId = "68a41277d0ea881f405d17e0";
    const masterKey = "$2a$10$g1pNflIpfpTZ7ogmdxBB4eF5SA719IlOPapRhxrhFTb0eJ9JZnd9K";
    const apiUrl = `https://api.jsonbin.io/v3/b/${binId}`;

    async function changeCount(delta) {
      // get current count
      let r = await fetch(apiUrl + "/latest", {
        headers: { "X-Master-Key": masterKey }
      });
      let data = await r.json();
      let count = data.record.count + delta;

      // update bin
      await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": masterKey
        },
        body: JSON.stringify({ count })
      });
    }
  </script>
</body>
</html>
