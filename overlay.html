<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #count {
      color: white;
      font-size: 64px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>
<body>
  <div id="count">0</div>
  <script>
    const binId = "68a41277d0ea881f405d17e0";
    const masterKey = "$2a$10$g1pNflIpfpTZ7ogmdxBB4eF5SA719IlOPapRhxrhFTb0eJ9JZnd9K";
    const apiUrl = `https://api.jsonbin.io/v3/b/${binId}/latest`;

    async function refresh() {
      try {
        let r = await fetch(apiUrl, {
          headers: { "X-Master-Key": masterKey }
        });
        let data = await r.json();
        document.getElementById("count").textContent = data.record.count;
      } catch (e) {
        console.error(e);
      }
    }
    refresh();
    setInterval(refresh, 1000);
  </script>
</body>
</html>
